<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/leaflet-map/leaflet-map.html">

<dom-module id="atlas-app">
  <template>
    <style>

      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none; /* Disable selection/copy in UIWebView */
      }
      
      :host {
        display: block;
      }

      .nav {
        border-right: 1px solid #ccc;
      }

      .nav > div {
        padding-top: 70px;
      }

      .main {
        background-color: #eee;
      }

      paper-toolbar {
        background-color: #42A5F5;
      }

      .content {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }

      leaflet-map {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
    </style>

    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

      <div class="nav" drawer>
        <!-- Nav Content -->        
        <div role="listbox">
          <paper-item>World</paper-item>
          <paper-item>Asia</paper-item>
          <paper-item>Europe</paper-item>
        </div>
      </div>

      <paper-header-panel class="main" main mode="waterfall">

        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <leaflet-map no-zoom-control latitude="51.505" longitude="-0.09" zoom="13">
          </leaflet-map>
        </div>

      </paper-header-panel>

    </paper-drawer-panel>
    
  </template>
  <script type="text/javascript" src="cordova.js"></script>
  <script>
    Polymer({

      is: 'atlas-app',

      properties: {
        prop1: {
          type: String,
          value: 'atlas-app',
        },
      },

    });
  </script>
</dom-module>
