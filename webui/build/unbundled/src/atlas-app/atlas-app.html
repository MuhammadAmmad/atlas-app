<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

</head><body><dom-module id="atlas-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .nav {
        border-right: 1px solid #ccc;
      }

      .main {
        background-color: #eee;
      }

      paper-toolbar {
        background-color: #42A5F5;
      }

      .content {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
    </style>

    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

      <div class="nav" drawer="">
        
      </div>

      <paper-header-panel class="main" main="" mode="waterfall">

        
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle=""></paper-icon-button>
        </paper-toolbar>

        
        <div class="content">
          <h2 style="padding-left: 20px">Hello [[prop1]]</h2>
        </div>

      </paper-header-panel>

    </paper-drawer-panel>
    
  </template>

  <script>Polymer({is:"atlas-app",properties:{prop1:{type:String,value:"atlas-app"}}});</script>
</dom-module>
</body></html>
